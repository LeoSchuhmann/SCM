<head>
	<title>Sustainable Risk Manager</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Sustainable Risk Manager</h1>
	</header>
	<main>
        <p class="description">Achieve strategic advantages by comprehending, evaluating and enhancing the risk and sustainability of your suppliers.</p>
        <img class="main_img" src="{{url_for('static', filename='home.jpg')}}"/>

<style>
 /* Set box-sizing to border-box so padding and border are included in the element's total width and height */
* {
  box-sizing: border-box;
}

/* Set some default styles for the body */
body {
  margin: 0;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  color: #333;
  background-color: #f8f8f8;
}

/* Style the header */
header {
  background-color: #fff;
  padding: 2em;
  border-bottom: 1px solid #eee;
}

/* Style the heading */
h1 {
  margin: 0;
  font-size: 2em;
  font-weight: 400;
  color: #333;
}

/* Style the main content area */
main {
  max-width: 800px;
  margin: 0 auto;
  padding: 2em;
  text-align: center;
}

/* Style the description paragraph */
.description {
  font-size: 1.2em;
  color: #666;
  margin-bottom: 2em;
}

/* Style the main image */
.main_img {
  max-width: 50%;
  height: auto;
  margin-bottom: 2em;
}

/* Style the link */
a {
  display: inline-block;
  padding: 1em 2em;
  background-color: #333;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
  transition: background-color 0.2s ease-in-out;
}

a:hover {
  background-color: #555;
}
</style>
